        }//drawAllSheets


        function drawSheetName(sheetName,query,responseHandler){
            var queryString = encodeURIComponent(query);
            var query = new google.visualization.Query(
                "https://docs.google.com/spreadsheets/d/1kVUs3vF3NfT-UzoIflGZ6mj6NT1btfHye4JGGYa7sV4/gviz/tq?sheet="+sheetName+"&headers=1&tq="+queryString);
            query.send(responseHandler);
        }//drawSheetName

        function PerPersn2012ResponseHandler(response){

            var data = response.getDataTable();
            data.sort({column:1,desc:true})


              /*formating*/
            var formatter = new google.visualization.NumberFormat({
                fractionDigits:0,prefix:' $',
                
            });

            
            formatter.format(data,1); 
            formatter.format(data,2); 
            

            var options = {
           legend: 'none',
           title:'5. Per person GDP vs Per person Military spending 2012',
           vAxis: {title: 'Amount in dollars', minValue: 0},
           colors: ['blue','green'],
           pointShape: 'star',
           pointSize: 14,
           animation: {
           duration: 200,
           easing: 'inAndOut',
            }
            };

          
            var chart = new google.visualization.ScatterChart(
                document.getElementById('2012scatter')
            );


            chart.draw(data,options);          
        }//PerPersn2012ResponseHandler
